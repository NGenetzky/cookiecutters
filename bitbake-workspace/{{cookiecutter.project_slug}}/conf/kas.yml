header:
  version: 8

distro: nodistro
target: w

repos:
  openembedded-core:
    url: "http://git.openembedded.org/openembedded-core"
    refspec: cd7cf933b3235560ec71576d8f3836dff736a39f # thud-20.0.4 # 3.8 MiB 2019-Oct-23 06:31
    layers:
      meta:

  bitbake:
    url: "http://git.openembedded.org/bitbake"
    refspec: 6b045e074c6fea97d4e305a5a3c8bf82135d95eb # thud-20.0.4 # 1.7 MiB 2019-Oct-23 06:30
    layers:
      .: excluded

bblayers_conf_header:
  standard: |
    POKY_BBLAYERS_CONF_VERSION = "2"
    BBPATH = "${TOPDIR}"
    BBFILES ?= ""
    BBLAYERS_append = " ${TOPDIR}/workspace/ "

local_conf_header:
  standard: |
    CONF_VERSION = "1"
    PACKAGE_CLASSES = "package_rpm"
    SDKMACHINE = "x86_64"
    USER_CLASSES = "buildstats image-mklibs image-prelink"
    PATCHRESOLVE = "noop"
